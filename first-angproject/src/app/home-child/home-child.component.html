<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Model</th>
            <th>Price</th>
        </tr>        
    </thead>
    <tbody>
        <tr *ngFor="let _carDetails of getCarDetails">
            <td>{{_carDetails.name}}</td>
            <td>{{_carDetails.model}}</td>
            <td>{{_carDetails.price}}</td>
        </tr>
    </tbody>
</table> 

<button class="btn btn-primary" (click)="getCountryData()">Show Country Data services</button>
<table class="table table-striped table-bordered" *ngIf="showCountryData">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Country Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let _getCountriesDataList of getCountriesDataList">
            <td>{{_getCountriesDataList.sno}}</td>
            <td>{{_getCountriesDataList.countryName}}</td>
        </tr>
    </tbody>
</table>

<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
     Country Dropdown

    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

    </ul>
